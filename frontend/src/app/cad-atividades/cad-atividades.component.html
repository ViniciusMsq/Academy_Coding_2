<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Recursos</title>

  <base href="/cadastrar-atividades">
</head>

<body class="bg-light">
  <hr class="dropdown-divider">

  <h2 class="d-flex justify-content-center">Cadastrar Atividades</h2>

  <div class="container-fluid">
    <div class="container">
      <div style="margin-left: 25%; margin-right: 25%;">
        <form class="row g-3">
          <div class="col-12">
            <label for="inputTitulo" class="form-label">Titulo da atividade</label>
            <input type="text" class="form-control" id="inputTitulo" name="inputTitulo" placeholder="Ex: Criar repositório" [(ngModel)]="atividade.titulo">
          </div>
          <div class="col-md-12">
            <label for="inputDescricao" class="form-label">Descrição</label>
            <textarea type="text" class="form-control" id="inputDescricao" name="inputDescricao" placeholder="Ex: Detalhes da atividade" [(ngModel)]="atividade.descricao"></textarea>
          </div>
          <div class="col-md-6">
            <div>
              <label for="dataInicial" class="form-label">Data inicial</label>
              <input type="date" class="form-control" id="dataInicial" name="dataInicial" [(ngModel)]="atividade.dt_inicial">
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <label for="dataFinal" class="form-label">Data entrega</label>
              <input type="date" class="form-control" id="dataFinal" name="dataFinal" [(ngModel)]="atividade.dt_entrega">
            </div>
          </div>
          <div class="col-md-6">
            <div>
              <label for="projeto" class="form-label">Projeto</label>
              <select id="projeto" name="projeto" class="form-select" [(ngModel)]="atividade.id_projeto">
                <option *ngFor="let projeto of projetos" value={{projeto.id}}>{{projeto.nome}}</option>
              </select>
            </div>
          </div>
          
          <div class="col-md-6">
            <div>
              <label for="recurso" class="form-label">Recurso</label>
              <select id="recurso" name="recurso" class="form-select" [(ngModel)]="atividade.id_recurso">
                <option *ngFor="let recurso of recursos" value={{recurso.id}}>{{recurso.nome}}- -{{recurso.descricao}}</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-dark" (click)="cadastrar()">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    <br><br>

    <hr class="dropdown-divider">

    <h2 class="d-flex justify-content-center">Atividades</h2>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#Id</th>
          <th scope="col">Projeto</th>
          <th scope="col">Recurso</th>
          <th scope="col">Titulo</th>
          <th scope="col">Descrição</th>
          <th scope="col">Dt_Inicial</th>
          <th scope="col">DT_Entrega</th>
          <th scope="col">Status</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let atividade of atividades">
          <th scope="row">{{atividade.id}}</th>
          <td>{{atividade.id_projeto}}</td>
          <td>{{atividade.id_recurso}}</td>
          <td>{{atividade.titulo}}</td>
          <td style="width: 35%;">{{atividade.descricao}}</td>
          <td>{{atividade.dt_inicial}}</td>
          <td>{{atividade.dt_entrega}}</td>
          <td>{{atividade.status}}</td>

          <td class="overflow-hidden"> 
            <div ngbDropdown container="body">
              <button class="btn btn-outline-primary btn-sm" ngbDropdownToggle>♠</button>
              <div ngbDropdownMenu>
                <button ngbDropdownItem (click)="atualizar(equipe.id)">Atualizar</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>

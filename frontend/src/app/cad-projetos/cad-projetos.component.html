<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Recursos</title>

  <base href="/cadastrar-Projetos">
</head>

<body class="bg-light">
  <hr class="dropdown-divider">

  <h2 class="d-flex justify-content-center">Cadastrar Projetos</h2>

  <div class="container-fluid">
    <div class="container">
      <div style="margin-left: 25%; margin-right: 25%;">
        <form class="row g-3">
          <div class="col-12">
            <label for="inputNome" class="form-label">Nome do projeto</label>
            <input type="text" class="form-control" id="inputNome" name="inputNome" placeholder="Ex: Maquina do tempo" [(ngModel)]="projeto.nome">
          </div>
          <div class="col-md-12">
            <label for="inputLogin" class="form-label">Descrição</label>
            <textarea type="text" class="form-control" id="inputLogin" name="inputLogin" placeholder="Ex: Objetivos do projeto" [(ngModel)]="projeto.descricao"></textarea>
          </div>
          <div class="col-md-4">
            <div>
              <label for="inputState" class="form-label">Data inicial</label>
              <input type="date" class="form-control" id="data" name="data" [(ngModel)]="projeto.dt_inicial">
            </div>
          </div>
          <div class="col-md-3">
            <div>
              <label for="inputState" class="form-label">Prazo (dias)</label>
              <input type="number" class="form-control" id="prazo" name="prazo" placeholder="Ex: 90" [(ngModel)]="projeto.prazo">
            </div>
          </div>
          <div class="col-md-5">
            <div>
              <label for="inputState" class="form-label">Gestor</label>
              <select id="inputState" name="inputState" class="form-select" [(ngModel)]="projeto.id_recurso">
                <option *ngFor="let gestor of gestores" value={{gestor.id}}>{{gestor.nome}}</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-dark" (click)="cadastrar()">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    <br><br>

    <hr class="dropdown-divider">

    <h2 class="d-flex justify-content-center">Projetos</h2>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#Id</th>
          <th scope="col">Gestor</th>
          <th scope="col">Nome do Projeto</th>
          <th scope="col">Descrição</th>
          <th scope="col">Dt_Inicial</th>
          <th scope="col">Prazo (dias)</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let projeto of projetos">
          <th scope="row">{{projeto.id}}</th>
          <td>{{projeto.id_recurso}}</td>
          <td>{{projeto.nome}}</td>
          <td style="width: 40%;">{{projeto.descricao}}</td>
          <td>{{projeto.dt_inicial}}</td>
          <td>{{projeto.prazo}}</td>

          <td class="overflow-hidden">
            <div ngbDropdown container="body">
              <button class="btn btn-outline-primary btn-sm" ngbDropdownToggle>♠</button>
              <div ngbDropdownMenu>
                <button ngbDropdownItem (click)="atualizar(projeto.id)">Atualizar</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>

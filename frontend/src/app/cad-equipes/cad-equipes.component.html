<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Equipes</title>
    <base href="/cadastrar-equipes">
</head>
<body class="bg-light" >
  <hr class="dropdown-divider">

    <h2 class="d-flex justify-content-center">Cadastrar Equipes</h2>
    <div class="container-fluid">
        <div class="container">
            <div style="margin-left: 25%; margin-right: 25%;">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="inputDescricao" class="form-label">Descrição da equipe</label>
                        <input type="text" class="form-control" id="inputDescricao" name="inputDescricao" placeholder="Ex: Desenvolvimento" [(ngModel)]="equipe.descricao">
                    </div>
                    <div class="d-flex justify-content-end"> 
                        <button type="submit" class="btn btn-dark" (click)="cadastrar()" style="margin-top: 1rem;">Salvar</button>
                    </div>
                </form>
          </div>
        </div>
      <br>
      <hr class="dropdown-divider">
      <br>
      <h3 class="d-flex justify-content-center">Equipes</h3>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#Id</th>
            <th scope="col">descrição</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let equipe of equipes">
            <th scope="row">{{equipe.id}}</th>
            <td>{{equipe.descricao}}</td>
            <td class="overflow-hidden"> 
              <div ngbDropdown container="body">
                <button class="btn btn-outline-primary btn-sm" ngbDropdownToggle>♠</button>
                <div ngbDropdownMenu>
                  <button ngbDropdownItem (click)="atualizar(equipe.id)">Atualizar</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>
